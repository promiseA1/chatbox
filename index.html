<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Chatbox UI Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="chatbox">
                <div class="col-1">
                    <div class="msg-row">
                        <div class="msg-text">
                            <h2>Pelumi</h2>
                            <p>I'm waiting for your reply</p>
                        </div>
                        <img src="images/rege.png" class="msg-img">
                    </div>
                    <div class="msg-row msg-row2">
                        <img src="images/tonto.png" class="msg-img">
                        <div class="msg-text">
                            <h2>Promise</h2>
                            <p>I would love to go for a morning walk from tommorow onwards. You can also join me anytime</p>
                        </div>
                        
                    </div>
                    <div class="msg-row">
                        <div class="msg-text">
                            <h2>Pelumi</h2>
                            <p>Great! i will join you soon</p>
                        </div>
                        <img src="images/rege.png" class="msg-img">
                    </div>
                    <input type="text" placeholder="Type your messages here...">
                </div>
                <div class="col-2">
                    <h3>Friend List</h3>
                    <ul>
                        <li class="offline">Yvonne</li>
                        <li class="online">Dickson</li>
                        <li class="busy">Ruth</li>
                        <li class="online">vwegba</li>
                        <li class="offline">Precious</li>
                    </ul>
                </div>
            </div>

        </div>
    </body>
</html>
